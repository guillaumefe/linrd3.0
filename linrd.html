<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Linrd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            flex-direction: column;
        }
        #task-form {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            align-items: center;
        }
        #task-form input {
            padding: 5px;
            font-size: 14px;
            border-radius: 3px;
            border: 1px solid #ccc;
            flex: 1;
        }
        #task-form button {
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        #visualization {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .task {
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .task h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .task .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .task .buttons {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        .task button {
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }
        .btn-done { background: #28a745; }
        .btn-cancel { background: #d9534f; }
        .btn-delay { background: #ffc107; color: #000; }
        .btn-await { background: #17a2b8; }
        .btn-doc { background: #6f42c1; }
        .btn-subtask { background: #007bff; }
        .btn-delete { background: #dc3545; }
        .comments {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .comment span {
            flex: 1;
            word-break: break-word;
            cursor: pointer;
        }
        .comment input {
            flex: 1;
            margin-left: 5px;
            padding: 3px;
        }
        #filters {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #filters select {
            padding: 5px;
            font-size: 14px;
        }
        #reporting, #clear-memory, #import-data, #fork-app, #export-data {
            margin: 10px 0;
        }
        #reporting button, #clear-memory button, #import-data button, #fork-app button, #export-data button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        #clear-memory button { background: #ff4d4d; }
    </style>
</head>
<body>
    <form id="task-form">
        <input type="text" id="new-task-name" placeholder="Nom de la tâche" required>
        <input type="text" id="new-task-description" placeholder="Description">
        <button type="submit">Ajouter</button>
    </form>

    <div id="visualization">
        <div id="filters">
            <select id="status-filter" onchange="renderTasks()">
                <option value="inbox">Inbox</option>
                <option value="done">Done</option>
                <option value="cancel">Cancel</option>
                <option value="delay">Delay</option>
                <option value="await">Await</option>
                <option value="doc">Doc</option>
            </select>
        </div>
        <div class="task-list" id="task-list"></div>
        <div id="reporting">
            <button onclick="generatePDF()">Télécharger le Rapport</button>
        </div>
        <div id="export-data">
            <button onclick="exportData()">Exporter</button>
        </div>
        <div id="clear-memory">
            <button onclick="backupAndClearMemory()">Effacer la Mémoire</button>
        </div>
        <div id="import-data">
            <input type="file" id="import-file" style="display: none;" onchange="handleFileImport(event)">
            <button onclick="importData()">Importer</button>
        </div>
        <div id="fork-app">
            <button onclick="forkApplication()">Forker</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        class Task {
            constructor(id, name, status = "inbox", description = "", comments = [], parentId = null) {
                this.id = id;
                this.name = name;
                this.status = status;
                this.description = description;
                this.comments = comments;
                this.parentId = parentId;
                this.subTasks = [];
                this.startTime = null;
                this.duration = 0;
            }

            addSubTask(subTask) {
                this.subTasks.push(subTask);
            }

            updateStatus(newStatus) {
                this.status = newStatus;
                this.updateSubTasksStatus(newStatus);
            }

            updateSubTasksStatus(newStatus) {
                this.subTasks.forEach(subTask => {
                    if ((newStatus === 'done' && subTask.status !== 'cancel' && subTask.status !== 'doc') ||
                        (newStatus === 'cancel' && subTask.status !== 'done' && subTask.status !== 'doc')) {
                        subTask.updateStatus(newStatus);
                    }
                });
            }

            addComment(comment) {
                this.comments.push(comment);
            }

            setDelay(duration) {
                this.duration = duration;
                this.startTime = new Date().toISOString();
            }

            setAwait(duration) {
                this.duration = duration;
                this.startTime = new Date().toISOString();
            }
        }

        let db;
        let tasks = [];
        let taskIdCounter = 0;
        const request = indexedDB.open("taskManager", 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const store = db.createObjectStore("tasks", { keyPath: "id", autoIncrement: true });
            store.createIndex("parentId", "parentId", { unique: false });
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            loadTasksFromDB();
        };

        function loadTasksFromDB() {
            const transaction = db.transaction(["tasks"], "readonly");
            const store = transaction.objectStore("tasks");
            const request = store.getAll();
            request.onsuccess = function(event) {
                const dbTasks = event.target.result;
                tasks = [];
                taskIdCounter = 0;
                dbTasks.forEach(dbTask => {
                    const task = new Task(dbTask.id, dbTask.name, dbTask.status, dbTask.description, dbTask.comments, dbTask.parentId);
                    task.isOpen = dbTask.isOpen || false;
                    task.startTime = dbTask.startTime || null;
                    task.duration = dbTask.duration || 0;
                    tasks.push(task);
                    if (dbTask.id >= taskIdCounter) {
                        taskIdCounter = dbTask.id + 1;
                    }
                });
                const taskMap = {};
                tasks.forEach(task => {
                    taskMap[task.id] = task;
                });
                tasks.forEach(task => {
                    if (task.parentId !== null && taskMap[task.parentId]) {
                        taskMap[task.parentId].addSubTask(task);
                    }
                });
                renderTasks();
            };
        }

        function saveTasksToDB() {
            const transaction = db.transaction(["tasks"], "readwrite");
            const store = transaction.objectStore("tasks");
            store.clear();
            tasks.forEach(task => {
                store.put({
                    id: task.id,
                    name: task.name,
                    status: task.status,
                    description: task.description,
                    comments: task.comments,
                    parentId: task.parentId,
                    isOpen: task.isOpen,
                    startTime: task.startTime,
                    duration: task.duration
                });
            });
        }

        function renderTasks() {
            const taskList = document.getElementById("task-list");
            const statusFilter = document.getElementById("status-filter").value;
            taskList.innerHTML = "";

            const filteredTasks = tasks.filter(task => {
                if (task.status === statusFilter) return true;
                if (task.parentId !== null) {
                    const parent = tasks.find(t => t.id === task.parentId);
                    return parent && parent.status === statusFilter;
                }
                return false;
            });

            function createTaskElement(task, level) {
                const taskEl = document.createElement("div");
                taskEl.className = "task";
                taskEl.style.marginLeft = (level * 20) + "px";
                taskEl.innerHTML = `
                    <h3 contenteditable="true" onblur="editTaskName(${task.id}, this)">${task.name}</h3>
                    <p class="description" contenteditable="true" onblur="editTaskDescription(${task.id}, this)">${task.description || "Ajouter une description"}</p>
                    <p>Status: ${task.status}</p>
                    ${task.status === 'delay' || task.status === 'await' ? `
                        <p class="timer" id="timer-${task.id}">${formatTimeRemaining(task)}</p>
                    ` : ''}
                    <div class="comments">
                        ${task.comments.map((comment, index) => `
                            <div class="comment">
                                <span onclick="editComment(${task.id}, ${index})">${new Date(comment.date).toLocaleString()}: ${comment.text}</span>
                                <input type="text" class="edit-comment" placeholder="Modifier le commentaire..." style="display:none" onkeypress="if(event.key==='Enter'){editComment(${task.id}, ${index}, this.value)}">
                                <button onclick="editComment(${task.id}, ${index}, this.previousElementSibling.value)" style="display:none">OK</button>
                                <button onclick="deleteComment(${task.id}, ${index})">Supprimer</button>
                            </div>
                        `).join("")}
                        <input type="text" placeholder="Ajouter un commentaire..." onkeypress="if(event.key==='Enter'){addComment(event, ${task.id})}">
                        <button onclick="addComment(event, ${task.id})">OK</button>
                    </div>
                    <div class="buttons">
                        <button class="btn-done" onclick="promptCommentAndAction(${task.id}, 'done')">Done</button>
                        <button class="btn-cancel" onclick="promptCommentAndAction(${task.id}, 'cancel')">Cancel</button>
                        <button class="btn-delay" onclick="setDelay(${task.id})">Delay</button>
                        <button class="btn-await" onclick="setAwait(${task.id})">Await</button>
                        <button class="btn-doc" onclick="promptCommentAndAction(${task.id}, 'doc')">Doc</button>
                        <button class="btn-subtask" onclick="addSubTask(${task.id})">Ajouter sous-tâche</button>
                        ${task.subTasks.length === 0 ? `<button class="btn-delete" onclick="deleteTask(${task.id})">Supprimer</button>` : ''}
                    </div>
                `;
                taskList.appendChild(taskEl);
                task.subTasks.forEach(subTask => {
                    createTaskElement(subTask, level + 1);
                });
            }

            filteredTasks.forEach(task => {
                if (task.parentId === null) {
                    createTaskElement(task, 0);
                }
            });
        }

        function editTaskName(taskId, element) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.name = element.textContent.trim();
                saveTasksToDB();
                renderTasks();
            }
        }

        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('new-task-name').value.trim();
            const description = document.getElementById('new-task-description').value.trim();
            if (name) {
                const newTask = new Task(taskIdCounter++, name, "inbox", description);
                tasks.push(newTask);
                saveTasksToDB();
                renderTasks();
                document.getElementById('new-task-name').value = '';
                document.getElementById('new-task-description').value = '';
            }
        });

        function promptCommentAndAction(taskId, actionType) {
            const comment = prompt("Ajoutez un commentaire pour cette action :");
            if (comment) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.addComment({ text: comment, date: new Date().toISOString() });
                    if (actionType === 'delay' || actionType === 'await') {
                        const durationInput = prompt("Indiquez un délai (par exemple, '2 heures', 'demain', 'lundi prochain'):");
                        const duration = parseDuration(durationInput);
                        if (duration) {
                            if (actionType === 'delay') {
                                task.setDelay(duration);
                            } else {
                                task.setAwait(duration);
                            }
                        } else {
                            alert("Délai invalide");
                            return;
                        }
                    }
                    updateTaskStatus(taskId, actionType);
                    saveTasksToDB();
                    renderTasks();
                }
            }
        }

        function setDelay(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const durationInput = prompt("Indiquez un délai (par exemple, '2 heures', 'demain', 'lundi prochain'):");
                const duration = parseDuration(durationInput);
                if (duration) {
                    task.setDelay(duration);
                    updateTaskStatus(taskId, 'delay');
                    saveTasksToDB();
                    renderTasks();
                } else {
                    alert("Délai invalide");
                }
            }
        }

        function setAwait(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const durationInput = prompt("Indiquez un temps d'attente (par exemple, '30 minutes'):");
                const duration = parseDuration(durationInput);
                if (duration) {
                    task.setAwait(duration);
                    updateTaskStatus(taskId, 'await');
                    saveTasksToDB();
                    renderTasks();
                } else {
                    alert("Temps d'attente invalide");
                }
            }
        }

        function updateTaskStatus(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.updateStatus(newStatus);
                saveTasksToDB();
                renderTasks();
            }
        }

        function editTaskDescription(taskId, element) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.description = element.textContent.trim();
                saveTasksToDB();
            }
        }

        function confirmDelete(taskId) {
            if (confirm("Êtes-vous sûr de vouloir supprimer cette tâche ?")) {
                deleteTask(taskId);
            }
        }

        function deleteTask(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks.splice(taskIndex, 1);
                saveTasksToDB();
                renderTasks();
            }
        }

        function addComment(event, taskId) {
            const input = event.target.previousElementSibling;
            const commentText = input.value.trim();
            if (commentText) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.addComment({ text: commentText, date: new Date().toISOString() });
                    saveTasksToDB();
                    renderTasks();
                    input.value = "";
                }
            }
        }

        function editComment(taskId, commentIndex, newText) {
            const task = tasks.find(t => t.id === taskId);
            if (task && task.comments[commentIndex]) {
                task.comments[commentIndex].text = newText;
                saveTasksToDB();
                renderTasks();
            }
        }

        function deleteComment(taskId, commentIndex) {
            const task = tasks.find(t => t.id === taskId);
            if (task && task.comments[commentIndex]) {
                if (confirm("Êtes-vous sûr de vouloir supprimer ce commentaire ?")) {
                    task.comments.splice(commentIndex, 1);
                    saveTasksToDB();
                    renderTasks();
                }
            }
        }

        function parseDuration(input) {
            let duration = 0;
            const timeUnits = {
                'secondes': 1000,
                'second': 1000,
                'minutes': 1000 * 60,
                'minute': 1000 * 60,
                'heures': 1000 * 60 * 60,
                'heure': 1000 * 60 * 60,
                'jours': 1000 * 60 * 60 * 24,
                'jour': 1000 * 60 * 60 * 24
            };
            const regex = /(\d+)\s*(secondes|second|minutes|minute|heures|heure|jours|jour)/g;
            let match;
            while ((match = regex.exec(input)) !== null) {
                const value = parseInt(match[1]);
                const unit = timeUnits[match[2].toLowerCase()];
                if (unit) {
                    duration += value * unit;
                }
            }
            return duration > 0 ? duration : null;
        }

        setInterval(() => {
            const currentTime = new Date();
            tasks.forEach(task => {
                if ((task.status === 'delay' || task.status === 'await') && task.duration > 0 && task.startTime) {
                    const elapsedTime = currentTime - new Date(task.startTime);
                    if (elapsedTime >= task.duration) {
                        task.updateStatus('inbox');
                        task.startTime = null;
                        task.duration = 0;
                    }
                }
            });
            saveTasksToDB();
            renderTasks();
        }, 1000);

        function formatTimeRemaining(task) {
            if (!task.startTime || task.duration <= 0) return "00:00:00";
            const currentTime = new Date();
            const elapsedTime = currentTime - new Date(task.startTime);
            const remainingTime = task.duration - elapsedTime;
            if (remainingTime <= 0) return "00:00:00";
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const taskList = document.getElementById("task-list");
            const tasksElements = taskList.querySelectorAll(".task");
            let y = 10;
            tasksElements.forEach(taskEl => {
                const indent = parseInt(taskEl.style.marginLeft) / 20;
                const title = taskEl.querySelector("h3").innerText;
                const status = taskEl.querySelector("p").innerText;
                doc.text(`${'  '.repeat(indent)}- ${title} (${status})`, 10, y);
                y += 10;
                const comments = taskEl.querySelectorAll(".comment span");
                comments.forEach(comment => {
                    doc.text(`${'  '.repeat(indent + 1)}• ${comment.innerText}`, 10, y);
                    y += 10;
                });
                y += 5;
                if (y > 280) {
                    doc.addPage();
                    y = 10;
                }
            });
            doc.save("rapport_taches.pdf");
        }

        function addSubTask(parentId) {
            const subTaskName = prompt("Nom de la sous-tâche :");
            if (subTaskName) {
                const parentTask = tasks.find(task => task.id === parentId);
                if (parentTask) {
                    const subTask = new Task(taskIdCounter++, subTaskName, "inbox", "", [], parentId);
                    parentTask.addSubTask(subTask);
                    tasks.push(subTask);
                    saveTasksToDB();
                    renderTasks();
                }
            }
        }

        function backupAndClearMemory() {
            if (confirm("Voulez-vous sauvegarder avant de supprimer toutes les tâches ?")) {
                const data = JSON.stringify(tasks);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "tasks_backup.json";
                a.click();
                clearMemory();
            }
        }

        function clearMemory() {
            tasks = [];
            saveTasksToDB();
            renderTasks();
        }

        function importData() {
            document.getElementById('import-file').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        tasks = data.map(taskData => {
                            const task = new Task(taskData.id, taskData.name, taskData.status, taskData.description, taskData.comments, taskData.parentId);
                            task.startTime = taskData.startTime || null;
                            task.duration = taskData.duration || 0;
                            return task;
                        });
                        saveTasksToDB();
                        renderTasks();
                    } catch (error) {
                        alert("Erreur lors de l'importation des données : " + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        function exportData() {
            const data = JSON.stringify(tasks);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "tasks_export.json";
            a.click();
        }

        function forkApplication() {
            const doctype = "<!DOCTYPE html>";
            const headContent = document.head.innerHTML.replace(/<script.*?<\/script>/g, '');
            const bodyContent = document.body.innerHTML.replace(/<form.*?<\/form>/, '');
            const tasksData = JSON.stringify(tasks, null, 2);
            const fullContent = `
                ${doctype}
                <html lang="fr">
                <head>${headContent}</head>
                <body>${bodyContent}
                    <script>
                        const tasks = ${tasksData};
                        (${saveTasksToDB.toString()})();
                        (${renderTasks.toString()})();
                        (${editTaskName.toString()})();
                        (${editTaskDescription.toString()})();
                        (${promptCommentAndAction.toString()})();
                        (${generatePDF.toString()})();
                        (${backupAndClearMemory.toString()})();
                        (${importData.toString()})();
                        (${handleFileImport.toString()})();
                        (${forkApplication.toString()})();
                        saveTasksToDB();
                        renderTasks();
                    <\/script>
                </body>
                </html>
            `.trim();

            const blob = new Blob([fullContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "forked_app.html";
            a.click();
        }

        setInterval(() => {
            const currentTime = new Date();
            tasks.forEach(task => {
                if ((task.status === 'delay' || task.status === 'await') && task.duration > 0 && task.startTime) {
                    const elapsedTime = currentTime - new Date(task.startTime);
                    if (elapsedTime >= task.duration) {
                        task.updateStatus('inbox');
                        task.startTime = null;
                        task.duration = 0;
                    }
                }
            });
            saveTasksToDB();
            renderTasks();
        }, 1000);
    </script>
</body>
</html>
