<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Linrd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #task-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: #007bff;
            color: #fff;
            align-items: center;


        }

        #task-form input {
            padding: 10px;
            font-size: 24px; /* Taille de la police augmentée */
            border-radius: 3px;
            border: 1px solid #ccc;
            flex: 1;
            min-width: 200px;
        }

        #task-form button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 24px; /* Taille de la police augmentée */
        }

        #visualization {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 20px;

        }

        .task {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;

        }

        .task.collapsed .description,
        .task.collapsed .comments,
        .task.collapsed .buttons {
            display: none;
        }

        .task h3 {
            margin: 0;
            font-size: 28px; /* Taille de la police augmentée */
            color: #333;
            cursor: pointer;
        }

        .task .description {
            font-size: 20px; /* Taille de la police augmentée */
            color: #666;
            margin-bottom: 10px;
        }

        .task .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .task .buttons i {
            cursor: pointer;
            font-size: 30px; /* Taille de l'icône augmentée */
            color: #555;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 5px;
        }

        .btn-done i { color: #28a745; }
        .btn-cancel i { color: #d9534f; }
        .btn-delay i { color: #ffc107; }
        .btn-await i { color: #17a2b8; }
        .btn-doc i { color: #6f42c1; }
        .btn-subtask i { color: #007bff; }
        .btn-delete i { color: #dc3545; }

        .comments {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment span {
            flex: 1;
            word-break: break-word;
            cursor: pointer;
            font-size: 18px; /* Taille de la police augmentée */
        }

        .comment input {
            flex: 1;
            margin-left: 10px;
            padding: 10px;
            font-size: 18px; /* Taille de la police augmentée */
        }

        #filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #filters select {
            padding: 10px;
            font-size: 24px; /* Taille de la police augmentée */
        }

        #reporting, #clear-memory, #import-data, #fork-app, #export-data {
            margin: 20px 0;
        }

        #reporting button, #clear-memory button, #import-data button, #fork-app button, #export-data button {
            background: #28a745;
            color: white;
            padding: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 24px; /* Taille de la police augmentée */
            width: 100%;
        }

        #clear-memory button { background: #ff4d4d; }

        @media (max-width: 768px) {
            #task-form {
                flex-direction: column;
            }

            #task-form input {
                width: 100%;
            }

            #task-form button {
                width: 100%;
            }

            .task .buttons {
                flex-direction: row;
            }
        }

        @media (max-width: 1300px) {
            #task-form {
                flex-direction: column;
            }

            #task-form input {
                width: 100%;
                margin-bottom: 20px;
width: 96%;
 
            }

            #task-form button {
                width: 100%;
            }

            #task-form input, #task-form button {
                font-size: 26px; /* Augmenter la taille de la police sur mobile */
            }

            .task h3 {
                font-size: 32px; /* Augmenter la taille de la police sur mobile */
            }

            .task .description {
                font-size: 24px; /* Augmenter la taille de la police sur mobile */
            }

            .task .buttons i {
                font-size: 40px; /* Augmenter la taille des icônes sur mobile */
            }
        }
    </style>
</head>
<body>
    <form id="task-form">
        <input type="text" id="new-task-name" placeholder="Nom de la tâche" required>
        <input type="text" id="new-task-description" placeholder="Description">
        <button type="submit">Ajouter</button>
    </form>
    <div id="visualization">
        <div id="filters">
            <select id="status-filter" onchange="renderTasks()">
                <option value="inbox">Inbox</option>
                <option value="done">Done</option>
                <option value="cancel">Cancel</option>
                <option value="delay">Delay</option>
                <option value="await">Await</option>
                <option value="doc">Doc</option>
            </select>
        </div>
        <div class="task-list" id="task-list"></div>
        <div id="reporting">
            <button onclick="generatePDF()">Télécharger le Rapport</button>
        </div>
        <div id="export-data">
            <button onclick="exportData()">Exporter</button>
        </div>
        <div id="clear-memory">
            <button onclick="backupAndClearMemory()">Effacer la Mémoire</button>
        </div>
        <div id="import-data">
            <input type="file" id="import-file" style="display: none;" onchange="handleFileImport(event)">
            <button onclick="importData()">Importer</button>
        </div>
        <div id="fork-app">
            <button onclick="forkApplication()">Forker</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
